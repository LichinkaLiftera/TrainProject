<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User</title>
    <link rel="stylesheet" href="../templates/assets/css/Login-Form-Basic-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body class="text-start">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 th:text="${user.getUsername()}" style="margin-top: 10px;"></h1>
        </div>
        <div class="col">
            <a class="btn btn-primary" href="/logout" role="button" class="float-end"
               style="margin-top: 15px;">Logout</a>
        </div>
    </div>
</div>
<div class="container" style="height: 80px;">
    <div class="row" style="height: 600px;">
        <div class="col-xxl-2">
            <form style="margin-top: 30px;">
                <div class="btn-group-vertical" role="group">
                    <a class="btn btn-primary" href="addTrain/" role="button">Add train</a>
                    <button class="btn btn-primary" type="button">Для чего-то</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="table-responsive"
                 style="margin: 0px;margin-top: 34px;background: var(--bs-gray-200);border-radius: 11px;">
                <table class="table">
                    <thead style="background: var(--bs-gray-400);box-shadow: 0px 0px 7px;">
                    <tr>
                        <th>Date</th>
                        <th>Sum</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="--bs-dark: #897719;--bs-dark-rgb: 137,119,25;">
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                    <tr>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
