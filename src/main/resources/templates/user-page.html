<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User</title>
    <link rel="stylesheet" href="../templates/assets/css/Login-Form-Basic-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid" style="background: #c4d8e2;height: 560px">
    <div class="row" style="height: 100px;">
        <div class="col m-auto">
            <h1 th:text="${user.getUsername()}"></h1>
        </div>
        <div class="col m-auto" style="text-align: right;">
            <a class="btn btn-primary" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div class="row" style="height: 200px;margin-top: 16px;background: #c4d8e2;">
        <div class="col text-start mx-auto">
            <div class="btn-group-vertical" role="group">
                <form th:action="@{editTrain/{id}(id=${user.getId()})}" th:object="${user}">
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
                <button class="btn btn-primary" type="button">Button 2</button>
            </div>
        </div>
    <div class="col mx-auto">
        <form>
            <div class=" table-responsive" style="border-radius: 7px;background: #b5e8bf;border-width: 1px;height: 400px; overflow-x: hidden; overflow-y: scroll">
                <table class="table table-striped-columns">
                    <thead class="shadow-sm sticky-top" style="background: #96d8af;font-weight: bold">
                    <tr>
                        <th>Date</th>
                        <th>Tonnage</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="train : ${allTrains}">
                        <td th:utext="${train.getDate()}"></td>
                        <td th:utext="${train.getTonnage()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
