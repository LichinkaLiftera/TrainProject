<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User</title>
    <link rel="stylesheet" href="../templates/assets/css/Login-Form-Basic-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid" style="background: #c4d8e2;">
    <div class="row" style="height: 100px;background: #c4d8e2;">
        <div class="col m-auto">
            <h1>Heading</h1>
        </div>
        <div class="col m-auto" style="text-align: right;">
            <a class="btn btn-primary" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div>
        <form th:method="patch" th:action="@{/user/add}" th:object="${user}">
<!--            <input type="hidden" th:field="${id}" th:value="${user.getId()}">-->
            <fieldset>
                <div class="row" style="height: 66.8px;background: #a5dde2;">
                    <div class="col-auto m-auto">
                        <input type="date" style="width: 167px;border-width: 1px;border-radius: 5px;">
                    </div>
                    <div class="col my-auto">
                        <h4>Date</h4>
                    </div>
                </div>
                <div class="row" style="height: 66.8px;background: #baead6;">
                    <div class="col-auto m-auto" th:object="${exrs}">
                        <select style="width: 167px;border-width: 1px;border-radius: 5px;">
                            <option th:each="exercise : ${exercises}"
                                    th:text="${exercise.getName()}"
                            ></option>
                        </select></div>
                    <div class="col my-auto">
                        <h4>Exercise</h4>
                    </div>
                </div>
                <div class="row" style="height: 66.8px;background: #b5e2bf;">
                    <div class="col-auto m-auto">
                        <input type="number" name="sets" id="sets" step="1" min="1" max="100"
                               style="width: 167px;border-width: 1px;border-radius: 5px;"/>
                    </div>
                    <div class="col my-auto" style="text-align: left;">
                        <h4>Sets</h4>
                    </div>
                </div>
                <div class="row" style="height: 66.8px;background: #b5e8bf;">
                    <div class="col-auto m-auto">
                        <input type="number" name="repetitions" id="repetitions" step="1" min="1" max="100"
                               style="width: 167px;border-width: 1px;border-radius: 5px;"/>
                    </div>
                    <div class="col my-auto">
                        <h4>Repetitions</h4>
                    </div>
                </div>
            </fieldset>
            <div class="row" style="height: 47px;background: #c4d8e2;">
                <div class="col my-auto" style="height: 37px;">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
            <div class="row" style="margin-top: 58px;background: #c4d8e2;">
                <div class="col my-auto" style="margin-top: 0px;">
                    <a class="btn btn-primary" href="/user/" role="button">Home</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
